<div class="row g-0 auth-row">
  <div class="col-lg-6">
    <div class="auth-cover-wrapper bg-primary-100">
      <div class="auth-cover">
        <div class="title text-center">
          <h1 class="text-primary mb-10">Questions</h1>
          <p class="text-medium">
            Do you have any question?
            <br class="d-sm-block" />
            tell the Super-duper staff.
          </p>
        </div>
        <div class="cover-image">
          <img height="500"
            src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c7bf807e-fbfa-4271-8bcf-bac1e69f6e22/das8uot-f9f9170b-7f92-4d7b-99be-5287fa0f21a2.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2M3YmY4MDdlLWZiZmEtNDI3MS04YmNmLWJhYzFlNjlmNmUyMlwvZGFzOHVvdC1mOWY5MTcwYi03ZjkyLTRkN2ItOTliZS01Mjg3ZmEwZjIxYTIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.H1ErMgQDr7b0qaCpA09YIQT2m4OvIgGoW5q9fecceAg"
            alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="signup-wrapper">
      <div class="form-wrapper">
        <form [formGroup]="form" (ngSubmit)="question()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-style-1">
                <label>Name</label>
                <input type="text" placeholder="name..." formControlName="name"
                  [ngClass]="{ 'is-invalid': !form.get('name')?.valid }" />
                <div *ngIf="form.controls['name'].errors?.['required']" class="invalid-feedback">
                  * Field required
                </div>
                <div *ngIf="form.controls['name'].errors?.['minlength']" class="invalid-feedback">
                  * At least 3 characters
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-style-1">
                <label>Contact email</label>
                <input type="email" placeholder="email..." formControlName="email"
                  [ngClass]="{ 'is-invalid': !form.get('email')?.valid }" />
                <div *ngIf="form.controls['email'].errors?.['required']" class="invalid-feedback">
                  * Field required
                </div>
                <div *ngIf="form.controls['email'].errors?.['email']" class="invalid-feedback">
                  * Invalid email
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-style-1">
                <label>Question: </label>
                <textarea cols="30" rows="5" placeholder="Question..." formControlName="question"
                  [ngClass]="{ 'is-invalid': !form.get('question')?.valid }" maxlength="300">
                  </textarea>
                <div *ngIf="form.controls['question'].errors?.['required']" class="invalid-feedback">
                  * Field required
                </div>
                <div *ngIf="form.controls['question'].errors?.['minlength']" class="invalid-feedback">
                  * At least 10 characters
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="button-group d-flex justify-content-center flex-wrap">
              <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center" [disabled]="form.invalid">
                Send question
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<swal #emailSent title="Your question has been sent successfully" text="We will contact you shortly!" icon="success"></swal>
