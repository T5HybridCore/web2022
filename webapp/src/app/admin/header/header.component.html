<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-6">
                <div class="header-left d-flex align-items-center">
                    <div class="menu-toggle-btn mr-20">
                        <button id="menu-toggle" class="main-btn primary-btn btn-hover">
                            <i class="bi bi-chevron-left me-2"></i> Menu
                        </button>
                    </div>
                    <!--<div class="header-search d-none d-md-flex">
                        <form action="#">
                            <input type="text" placeholder="Search...">
                            <button><i class="lni lni-search-alt"></i></button>
                        </form>
                    </div>-->
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-6">
                <div class="header-right">
                    <div class="profile-box ml-15">
                        <button class="dropdown-toggle bg-transparent border-0" type="button" id="profile"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-info">
                                <div class="info">
                                    <h6>{{userName}}</h6>
                                    <div class="image">
                                        <img src="assets/images/profile/profile-image.png" alt="">
                                        <span class="status"></span>
                                    </div>
                                </div>
                            </div>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile">
                            <li>
                                <a [routerLink]="'/admin/profile'">
                                    <i class="bi bi-person"></i> View Profile
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="'/admin/signout'"><i class="bi bi-box-arrow-left"></i> Sign Out</a>
                            </li>
                        </ul>
                    </div>
                    <!-- profile end -->
                </div>
            </div>
        </div>
    </div>
</header>

<swal #signOut title="Are you sure you want to sign out?" icon="question" cancelButton="true"
    confirmButtonColor="#3085d6" cancelButtonColor="#d33" confirmButtonText="yes"></swal>
