<app-loading *ngIf="loadingProduct"></app-loading> 
<div class="row animated fadeIn" *ngIf="!loadingProduct">

  <div class="container">
    <div class="card" style="width: 18rem;">
        <img src={{product.ImageUrl}} class="card-img-top" alt="error">
        <div class="card-body">
          <h5 class="card-title">{{product.Title}}</h5>
          <p class="card-text">{{product.Description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Manufacturer: {{product.Manufacturer}}</li>
          <li class="list-group-item">Category: {{product.Category}}</li>
          <li class="list-group-item">Subcategory: {{product.SubCategory}}</li>
          <li class="list-group-item">Contents: {{product.Contents}}</li>
          <li class="list-group-item">Price: {{product.Price|currency}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
    </div>
  </div>

</div>
