<div class="row animated fadeIn" *ngIf="!loadingCart">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>

        <tbody class="table table-info table-stripeds">
          <ng-container *ngFor="let item of cart">
            <tr>
              <th scope="row">{{ counter }}</th>
              <td>{{ product.Title }}</td>
              <td>{{ product.Price | currency }}</td>
              <td>
                <img
                  src="{{ product.ImageUrl }}"
                  class="card-img-top"
                  alt="error"
                />
              </td>
            </tr>
          </ng-container>
     
        </tbody>
        <tfoot class="table-primary">   
          
          <tr>
            <th scope="row">$</th>
            <td>Total</td>
            <td [colSpan]="2">{{ accumulator | currency }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
