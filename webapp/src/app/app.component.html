<div *ngIf="!isAdmin; else admin">
    <app-navbar></app-navbar>
</div>

<ng-template #admin>
    <app-sidebar></app-sidebar>
</ng-template>

<main [ngClass]="{'main-wrapper': isAdmin, 'mt-30': !isAdmin}">
    <app-header *ngIf="isAdmin"></app-header>
    <div class="container-fluid" [ngClass]="{'container': !isAdmin}">
        <app-pagetitle [title]="title" [path]="url" *ngIf="isAdmin"></app-pagetitle>
        <router-outlet (activate)="onActivated($event)"></router-outlet>
    </div>
</main>
